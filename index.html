<!DOCTYPE html>
<html>

<head>
	<title>Godbound Generator</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="functions.js"></script>
<script src="data.js"></script>
<body >
		<div class="header">
			<h1>Godbound Generator</h1>
			<button id="genCourt"> Generate Court </button>
			<select class="courtSelector">
				<option value="rand">Random</option>
				<option value="1">Aristocratic</option>
				<option value="2">Bureaucratic</option>
				<option value="3">Business</option>
				<option value="4">Community</option>
				<option value="5">Criminal</option>
			</select>
			<button id="reset"> Reset </button>
		</div>
		<div id='results'>

		</div>

</body>

<script type="text/javascript">
	let resultNumber = 0;
	// jQuery to load once page loads
	$(document).ready( function() {
	    //  Runs genCourt when clicked
		$( "#genCourt" ).click( ()=> {
			//  Get current type from courtSelector
			const type =  $('.courtSelector').val();
			// Fire genCourt, which will fire renderResults to add to page.
			
			genCourt(type);
		});

		// Clears the results div when reset clicked.
		$("#reset").click( ()=> {
			$("#results").empty();
			resultNumber = 0;
		});
	});

</script>
</html>
