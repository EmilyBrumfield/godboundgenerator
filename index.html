<!DOCTYPE html>
<html>

<head>
	<title>Godbound Generator</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="functions.js"></script>
<script src="data.js"></script>
<body >
		<h1>Godbound Generator</h1>
		<div>
			<button id="genCourt"> Generate Court </button>
			<button id="reset"> Reset </button>
		</div>
		<div id='results'>

		</div>

</body>

<script type="text/javascript">
	let resultNumber = 0;
	// jQuery to load once page loads
	$(document).ready( function() {
	    //  Runs genCourt when clicked
		$( "#genCourt" ).click( ()=> {
			genCourt();
		});

		// Clears the results div when reset clicked.
		$("#reset").click( ()=> {
			$("#results").empty();
			resultNumber = 0;
		});
	});

</script>
</html>
