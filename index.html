<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Godbound Generator</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="courtControllerFunctions.js"></script>
<script src="courtViewFunctions.js"></script>
<script src="data.js"></script>
<body >
		<div class="header">
			<h1>Godbound Generator</h1>
		</div>
		<div class="courtgenerator">
			<button id="genCourt"> Generate Court </button>
			<button id="reset"> Reset </button>

			<div class="courtselector">
				<p class="selectorheadings">Court Type</p>
				<select class="courtvalueselector">
					<option value="rand">Random</option>
					<option value="1">Aristocratic</option>
					<option value="2">Bureaucratic</option>
					<option value="3">Business</option>
					<option value="4">Community</option>
					<option value="5">Criminal</option>
				</select>
			</div>

			<div class="majoractorselector">
				<p class="selectorheadings">Major Actors</p>
				<select class="majoractorvalueselector">
					<option value="3">Default(3)</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>

			<div class="conflictselector">
				<p class="selectorheadings">Conflicts</p>
				<select class="conflictvalueselector">
					<option value="1">Default(1)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			
		</div>
		<div id='results'>

		</div>

</body>

<script type="text/javascript">

	// genRand returns a random number from 1 to num
	function genRand(num) {
	    return Math.floor(Math.random() * (num)) + 1;
	}

	let resultNumber = 0;
	// jQuery to load once page loads
	$(document).ready( function() {
	    //  Runs genCourt when clicked
		$( "#genCourt" ).click( ()=> {
			//  Get current type from courtSelector
			const type =  $('.courtvalueselector').val();
			const numMajorActors = $('.majoractorvalueselector').val();
			const numConflicts = $('.conflictvalueselector').val();

			// Fire genCourt, which will fire renderCourt to add to page.
			genCourt(type, numMajorActors, numConflicts);
		});

		// Clears the results div when reset clicked.
		$("#reset").click( ()=> {
			$("#results").empty();
			resultNumber = 0;
		});
	});

</script>
</html>
